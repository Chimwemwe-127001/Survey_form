<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Lekan & Chimwemwe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Our Demo Survey form</h1>
    <p id="description">Thank you for taking your time reviewing and filling this form</p>
    <form id="survey-form">
      <DIV class="required">
        <label for="name" id="name-label">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label><input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Number</label><input type="number" name="number" id="number" min="5" max="20" placeholder="Enter your number">
      </DIV>
      
      <select name="dropdown" id="dropdown">
        <option value="Front-End">Front End</option>
        <option value="Back-End">Back End</option>
      </select>
      
      <div class = radio>
        <input type="radio" name="group1" id="group1" value="group1">
        <label for="group1">Definitely</label>
        
        <input type="radio" name="group1" id="group2" value="group1">
        <label for="group2">Maybe</label>

        <input type="radio" name="group2" id="group3" value="group2">
        <label for="group1">Yes</label>
        
        <input type="radio" name="group2" id="group4" value="group2">
        <label for="group2">Not Sure</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="react" id="react" value="React">
        <label for="react">React</label>
  
        <input type="checkbox" name="python" id="python" value="Python">
        <label for="python">Python</label>
  
        <input type="checkbox" name="go" id="go" value="Go">
        <label for="go">Go</label>
  
        <input type="checkbox" name="ruby" id="ruby" value="Ruby">
        <label for="ruby">Ruby</label>
  
        <input type="checkbox" name="php" id="php" value="PHP">
        <label for="php">PHP</label>
      </div>

      <textarea name="additionalcomments" id="textarea" cols="30" rows="10"></textarea>

      <input type="submit" value="Submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
